launch:
- arg:
    name: "simulation"
    default: "false"
- node:
    pkg: "joy"
    exec: "joy_node"
    name: "joy_node"
    output: "log"
    param:
    - {name: "use_sim_time", value: "$(var simulation)"}
    - {name: "autorepeat_rate", value: 0.0} # disable
    - {name: "sticky_buttons", value: true}
    - {name: "coalesce_interval_ms", value: 20}
